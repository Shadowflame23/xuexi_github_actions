name: Test, Build, Push

env:
  APP_NAME: xuexigithubactions
  VERSION: ${{ github.run_number }}

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      tags:
        description: "Test scenario tags"
        required: false
        type: boolean

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}

      - name: "LOL"
        if: ${{ inputs.tags }}
        run: echo "ITS ONNNNN"

      - name: "OFF"
        if: ${{ inputs.tags }} != true
        run: echo "ITS OFFFFFFFF"
